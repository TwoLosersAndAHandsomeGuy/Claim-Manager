<html lang="en">
<head>

    <link rel="stylesheet" type="text/css" href="../../resources/bootstrap/bootstrap-table/bootstrap-table.min.css"/>

    <script type="text/javascript" src="../../resources/bootstrap/js/bootstrap.min.js"></script>

            src="../../resources/bootstrap/bootstrap-table/bootstrap-table-zh-CN.min.js"></script>

    <style type="text/css">

    </style>
    <script type="text/javascript">
        $(function () {
            tableMaterielMainInit();
        });


        function tableMaterielMainInit() {
            $('#materielMainTable').bootstrapTable({
                url: "../../testData/inventoryData.json",         //请求后台的URL（*）
                method: 'get',                      //请求方式（*）
                pagination: true,                   //是否显示分页（*）
                sidePagination: "server",           //分页方式：client客户端分页，server服务端分页（*）
                striped: true,                      //是否显示行间隔色
                clickToSelect: true,                //是否启用点击选中行
                height: 400,                        //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
                singleSelect: false,
                queryParams: function (param) {
                    return param;
                },
                columns: [{
                    checkbox: true
                }, {
                    field: 'id',
                    visible: false
                }, {
                    field: 'materielCode',
                    title: '物料编码',
                    formatter: materielFormatter
                }, {
                    field: 'materielTypeName',
                    title: '物料分类'
                }, {
                    field: 'materielName',
                    title: '物料名称'
                }, {
                    field: 'spec',
                    title: '物料规格'
                }, {
                    field: 'supplier',
                    title: '供应商'
                }, {
                    field: 'state',
                    title: '状态'
                }
                ]
            });
        }
        function materielFormatter(value, row, index) {
            return "<a href='#' onclick='openMaterielAddWin(" + index + ")'>" + value + "</a>";
        }

        function openMaterielAddWin(index) {
            if (index != null) {
                var data = $('#materielMainTable').bootstrapTable('getData');
                var id = data[index].id;
            }

            $("#materielAddModal").modal("show");
        }


        function closeMaterielAddWin() {
            $("#materielAddModal").modal("hide");
        }
    </script>
</head>

</div>
<div class="page-content">
    <div id="treeMenu" class="col-xs-2 treeMenu">

                <a class="list-group-item indent" href="#">

            <a class="list-group-item" href="#" data-toggle="collapse" data-target="#orderMenu"

            <a class="list-group-item" href="#" data-toggle="collapse" data-target="#serviceMenu"

            <a class="list-group-item" href="#" data-toggle="collapse" data-target="#baseInfoMenu"

<div id="materielAddDiv" class="">
    <div class="modal fade" id="materielAddModal" tabindex="-1" role="dialog" aria-labelledby="materielAddModalLabel"
         data-backdrop="static">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="materielAddModalLabel">物料编辑</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group col-xs-6">

                        </div>
                    </div>
                    <div class="form-group col-xs-6">
                        <label class="col-xs-3 control-label modal-label">物料名称<span style="color: red">*</span></label>
                        <div class="col-xs-8">
                            <input type="text" class="form-control" placeholder="请输入">
                        </div>
                    </div>
                    <div class="form-group col-xs-6">
                        <label class="col-xs-3 control-label modal-label">物料分类</label>
                        <div class="col-xs-8">
                            <select class="form-control">
                                <option value="0">---请选择---</option>
                                <option value="1">被服</option>
                                <option value="2">低值耗材</option>
                                <option value="3">高值耗材</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group col-xs-6">
                        <label class="col-xs-3 control-label modal-label">品牌</label>
                        <div class="col-xs-8">
                            <input type="text" class="form-control" placeholder="请输入">
                        </div>
                    </div>
                    <div class="form-group col-xs-6">
                        <label class="col-xs-3 control-label modal-label">物料规格</label>
                        <div class="col-xs-8">
                            <input type="text" class="form-control" placeholder="请输入">
                        </div>
                    </div>
                    <div class="form-group col-xs-6">
                        <label class="col-xs-3 control-label modal-label">物料价格</label>
                        <div class="col-xs-8">
                            <input type="text" class="form-control" placeholder="请输入">
                        </div>
                    </div>
                    <div class="form-group col-xs-6">
                        <label class="col-xs-3 control-label modal-label">供应商</label>

                            <select class="form-control">
                                <option value="0">---请选择---</option>

                            </select>
                        </div>
                    </div>
                    <div class="form-group col-xs-6">
                        <label class="col-xs-3 control-label modal-label">生产地址</label>
                        <div class="col-xs-8">
                            <input type="text" class="form-control" placeholder="请输入">
                        </div>
                    </div>
                    <div class="form-group col-xs-6">
                        <label class="col-xs-3 control-label modal-label">申领规格<span style="color: red">*</span></label>
                        <div class="col-xs-8">
                            <input type="text" class="form-control" placeholder="请输入">
                        </div>
                    </div>
                    <div class="form-group col-xs-6">
                        <label class="col-xs-3 control-label modal-label">件数<span style="color: red">*</span></label>

                        </div>
                    </div>

                        <div class="col-xs-8">

                            <label class="radio-inline">
                                <input type="radio" name="state" value="false">否
                            </label>
                        </div>
                    </div>

                        </label>

                </div>
