<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>申领平台-管理端</title>

    <link rel="stylesheet" type="text/css" href="../resources/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="../resources/bootstrap/bootstrap-table/bootstrap-table.min.css"/>
    <link rel="stylesheet" type="text/css" href="../resources/css/base.css">

    <script type="text/javascript" src="../resources/js/jquery.1.11.3.js"></script>
    <script type="text/javascript" src="../resources/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../resources/bootstrap/bootstrap-table/bootstrap-table.min.js"></script>
    <script type="text/javascript" src="../resources/bootstrap/bootstrap-table/bootstrap-table-zh-CN.min.js"></script>
    <script type="text/javascript" src="../resources/js/common.js"></script>

    <style type="text/css">
    </style>
    <script type="text/javascript">
        $(function () {
            tableJurisMainInit();
        });


        function tableJurisMainInit() {
            $('#jurisMainTable').bootstrapTable({
                url: "../testData/jurisData.json",         //请求后台的URL（*）
                method: 'get',                      //请求方式（*）
                pagination: true,                   //是否显示分页（*）
                sidePagination: "server",           //分页方式：client客户端分页，server服务端分页（*）
                striped: true,                      //是否显示行间隔色
                clickToSelect: true,                //是否启用点击选中行
                height: 400,                        //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
                singleSelect: false,
                queryParams: function (param) {
                    return param;
                },
                columns: [{
                    checkbox: true
                }, {
                    field: 'AutoID',
                    title: '投诉ID',
                    visible: false
                }, {
                    field: 'deptName',
                    title: '所属科室'
                }, {
                    field: 'userCode',
                    title: '用户编码'
                }, {
                    field: 'userName',
                    title: '用户名称'
                }, {
                    field: 'roleCode',
                    title: '角色编码'
                }, {
                    field: 'roleName',
                    title: '角色名称'
                }, {
                    field: 'PatientAge',
                    title: '操作'
                }
                ]
            });
        }

        function tableJurisAddUserInit() {
            $('#jurisAddUserTable').bootstrapTable({
                url: "../testData/userData.json",         //请求后台的URL（*）
                method: 'get',                      //请求方式（*）
                pagination: true,                   //是否显示分页（*）
                sidePagination: "server",           //分页方式：client客户端分页，server服务端分页（*）
                striped: true,                      //是否显示行间隔色
                clickToSelect: true,                //是否启用点击选中行
                height: 350,                        //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
                singleSelect: false,
                queryParams: function (param) {
                    return param;
                },
                columns: [{
                    checkbox: true
                }, {
                    field: 'AutoID',
                    title: '投诉ID',
                    visible: false
                }, {
                    field: 'userCode',
                    title: '编码'
                }, {
                    field: 'userName',
                    title: '用户'
                }
                ]
            });
        }

        function tableJurisAddRoleInit() {
            $('#jurisAddRoleTable').bootstrapTable({
                url: "../testData/roleData.json",         //请求后台的URL（*）
                method: 'get',                      //请求方式（*）
                pagination: true,                   //是否显示分页（*）
                sidePagination: "server",           //分页方式：client客户端分页，server服务端分页（*）
                striped: true,                      //是否显示行间隔色
                clickToSelect: true,                //是否启用点击选中行
                height: 350,                        //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
                singleSelect: false,
                queryParams: function (param) {
                    return param;
                },
                columns: [{
                    checkbox: true
                }, {
                    field: 'AutoID',
                    title: '投诉ID',
                    visible: false
                }, {
                    field: 'roleCode',
                    title: '角色编码'
                }, {
                    field: 'roleName',
                    title: '角色名称'
                }
                ]
            });
        }
        function openJurisAdd() {
            $("#jurisAddModal").modal("show");
            tableJurisAddUserInit();
            tableJurisAddRoleInit();
            $("#jurisAddModal").on('shown.bs.modal', function () {
                $('#jurisAddUserTable').bootstrapTable("resetView");
                $('#jurisAddRoleTable').bootstrapTable("resetView");
            })
        }
        function jurisAddClose(){
            $("#jurisAddModal").modal("hide");
        }
    </script>
</head>
<body>
<div class="row" style="float:none;margin:auto;max-width: 1100px;background:#3a6ea5;">
    <div class="row" style="float:right;margin:5px 20px 10px auto;color:white;">
        <strong>Hi, 王老实 「仓库管理员」 | 修改密码</strong>
    </div>
    <div class="col-xs-3" style="padding: 20px;width: 22%;">
        <img src="../resources/image/logo_u2.png" style="width: 350px;">
    </div>
</div>
<div class="page-content">
    <div id="treeMenu" class="col-xs-2 treeMenu">
        <div class="list-group">
            <a class="list-group-item" href="#" data-toggle="collapse" data-target="#warehouseMenu"
               onclick="changeImg(this)">

            </div>
            <a class="list-group-item" href="#" data-toggle="collapse" data-target="#orderMenu"

            </a>
            <div id="orderMenu" class="collapse in">

            </div>
            <a class="list-group-item" href="#" data-toggle="collapse" data-target="#serviceMenu"
               onclick="changeImg(this)">

            </a>
            <div id="serviceMenu" class="collapse in">
                <a class="list-group-item indent" href="#">
                    待处理服务
                </a>
                <a class="list-group-item indent" href="#">
                    服务单
                </a>
            </div>
            <a class="list-group-item" href="#" data-toggle="collapse" data-target="#baseInfoMenu"
               onclick="changeImg(this)">
                <span class="glyphicon glyphicon-minus"></span>基础信息维护
            </a>
            <div id="baseInfoMenu" class="collapse in">
                <a class="list-group-item indent" href="#">
                    角色管理
                </a>
                <a class="list-group-item indent active" href="#">
                    权限管理
                </a>
                <a class="list-group-item indent" href="#">

                <a class="list-group-item indent" href="#">

                <a class="list-group-item indent" href="#">

                </a>
                <a class="list-group-item indent" href="#">

                </a>
            </div>
        </div>


    </div>
    <div id="nav">
        <ol class="breadcrumb">
            <li><a href="#">首页</a></li>
            <li>基础信息维护</li>
            <li class="active">权限管理</li>
        </ol>
        <div id="content">
            <form class="form-horizontal" role="form">
                <div class="form-group col-xs-4">
                    <label class="col-xs-5 control-label">角色名称</label>
                    <div class="col-xs-7">
                        <input type="text" class="form-control" id="name" name="name" placeholder="请输入">
                    </div>
                </div>
                <div class="form-group col-xs-4">
                    <label class="col-xs-5 control-label">用户名称</label>
                    <div class="col-xs-7">
                        <input type="text" class="form-control" id="code" name="code" placeholder="请输入">
                    </div>
                </div>
                <div class="form-group col-xs-4">
                    <button type="submit" id="btnSearch" class="btn btn-primary">查询</button>
                </div>
            </form>
            <div class="table-toolbar">
                <div class="btn-toolbar">
                    <a href="#" class="navbar-link" onclick="openJurisAdd()">
                        <span class="glyphicon glyphicon-plus"></span> 新增
                    </a>
                    <a href="#" class="navbar-link">
                        <span class="glyphicon glyphicon-trash"></span> 删除
                    </a>
                    <a href="#" class="navbar-link">
                        <span class="glyphicon glyphicon-ok-sign"></span>导入
                    </a>
                    <a href="#" class="navbar-link">
                        <span class="glyphicon glyphicon-ban-circle"></span>导出
                    </a>
                </div>
            </div>
            <div id="contentTable" style="overflow: hidden;">
                <table id="jurisMainTable"></table>
            </div>
        </div>
    </div>
</div>
<div class="row" style="float:none;margin:auto;max-width: 1100px;height: 86px;background:#3a6ea5;">
</div>
<div id="jurisAddDiv">
    <div class="modal fade" id="jurisAddModal" tabindex="-1" role="dialog" aria-labelledby="jurisAddModalLabel"
         data-backdrop="static">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="jurisAddModalLabel">授权</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group col-xs-6">
                        <table id="jurisAddUserTable"></table>
                    </div>
                    <div class="form-group col-xs-6">
                        <table id="jurisAddRoleTable"></table>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="jurisAddsubmit" onclick="">
                        <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>保存
                    </button>
                    <button type="button" class="btn btn-default" id="jurisAddClose" onclick="jurisAddClose()">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>关闭
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
