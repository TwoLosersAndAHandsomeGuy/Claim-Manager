    <style type="text/css">
    </style>
    <script type="text/javascript">
        $(function () {
            addressTableInit();
        });

        function addressTableInit() {
            tableFloorInit();
            tableLayerInit();
            tableRoomInit();
        }

        function tableFloorInit() {
            $('#addressFloorTable').bootstrapTable({
                url: "../testData/floorData.json",         //请求后台的URL（*）
                method: 'get',                      //请求方式（*）
                pagination: true,                   //是否显示分页（*）
                sidePagination: "server",           //分页方式：client客户端分页，server服务端分页（*）
                striped: true,                      //是否显示行间隔色
                clickToSelect: true,                //是否启用点击选中行
                height: 500,                        //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
                singleSelect: true,
                toolbar: "#floorToolbar",
                queryParams: function (param) {
                    return param;
                },
                onClickRow: function (row, tr, field) {

                },
                columns: [{
                    checkbox: true
                }, {
                    field: 'id',
                    visible: false
                }, {
                    field: 'floorName',
                    title: '楼'
                }
                ]
            });
        }

        function tableLayerInit() {
            $('#addressLayerTable').bootstrapTable({
                url: "../testData/layerData.json",         //请求后台的URL（*）
                method: 'get',                      //请求方式（*）
                pagination: true,                   //是否显示分页（*）
                sidePagination: "server",           //分页方式：client客户端分页，server服务端分页（*）
                striped: true,                      //是否显示行间隔色
                clickToSelect: true,                //是否启用点击选中行
                height: 500,                        //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
                singleSelect: true,
                toolbar: "#layerToolbar",
                queryParams: function (param) {
                    return param;
                },
                onClickRow: function (row, tr, field) {

                },
                columns: [{
                    checkbox: true
                }, {
                    field: 'id',
                    visible: false
                }, {
                    field: 'layerName',
                    title: '层'
                }
                ]
            });
        }


        function tableRoomInit() {
            $('#addressRoomTable').bootstrapTable({
                url: "../testData/roomData.json",         //请求后台的URL（*）
                method: 'get',                      //请求方式（*）
                pagination: true,                   //是否显示分页（*）
                sidePagination: "server",           //分页方式：client客户端分页，server服务端分页（*）
                striped: true,                      //是否显示行间隔色
                clickToSelect: true,                //是否启用点击选中行
                height: 500,                        //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
                singleSelect: true,
                toolbar: "#roomToolbar",
                queryParams: function (param) {
                    return param;
                },
                columns: [{
                    checkbox: true
                }, {
                    field: 'id',
                    visible: false
                }, {
                    field: 'roomName',
                    title: '室'
                }
                ]
            });
        }

        function openFloorAdd() {
            $("#floorAddModal").modal("show");
        }
        function openLayerAdd() {
            $("#layerAddModal").modal("show");
        }
        function openRoomAdd() {
            $("#roomAddModal").modal("show");
        }
    </script>
</head>
